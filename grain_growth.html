    <div class="container">
        <div class="row">
            <div class="column">
                <canvas id="gridCanvas" width="400" height="400"></canvas>

                <div class="animation-control">
                    <label for="frameDelay">Animation Delay (ms):</label>
                    <input type="number" id="frameDelay" value="50" min="50" step="50">
                </div>
                <input type="range" id="timeSlider" min="0" value="0" step="1">
                <div class="column">
                    <div class="button-container">
                        <button id="playButton">Play</button>
                        <button id="resetButton">Reset</button>
                    </div>
                </div>

                <div id="timeStep">Time Step: 0</div>
            </div>
            <div class="column">
                <div class="parameters-container">
                    <div class="parameter-group">
                        <label for="Nx">Grid Size X (Nx)</label>
                        <input type="number" id="Nx" value="100" step="1">
                    </div>
                    <div class="parameter-group">
                        <label for="Ny">Grid Size Y (Ny)</label>
                        <input type="number" id="Ny" value="100" step="1">
                    </div>
                    <div class="parameter-group">
                        <label for="dx">dx</label>
                        <input type="number" id="dx" value="1.0" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="dy">dy</label>
                        <input type="number" id="dy" value="1.0" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="L">L</label>
                        <input type="number" id="L" value="1.0" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="kappa">Kappa</label>
                        <input type="number" id="kappa" value="1.0" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="ngrains">Number of grains</label>
                        <input type="number" id="ngrains" value="20" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="dt">dt</label>
                        <input type="number" id="dt" value="0.1" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="outInterval">Output Interval</label>
                        <input type="number" id="outInterval" value="10.0" step="0.1">
                    </div>
                    <div class="parameter-group">
                        <label for="tEnd">End Time</label>
                        <input type="number" id="tEnd" value="500.0" step="1.0">
                    </div>
                    <button id="startCalculation">Start Calculation</button>
                    <div>Status: <span id="status">N/A</span></div>
                </div>

            </div>
        </div>
    </div>

    <script src="dist/phase_field/grain_growth.js"></script>
    <script src="dist/phase_field/visualize.js"></script>
    <script>
        simulation_type = "grain_growth"
        params_list = ["Nx", "Ny", "dx", "dy", "ngrains", "dt", "kappa", "L", "tEnd", "outInterval"]
        document.getElementById('startCalculation').addEventListener('click', function () {
            const data = params_list.reduce((obj, id) => {
                obj[id] = parseFloat(document.getElementById(id).value);
                return obj;
            }, {});
            console.log(data);  // Use the data here
            startCalculations(simulation_type, data);
        });
    </script>
